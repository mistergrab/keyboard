<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXX"></div>
    </main>
    <footer></footer>
    <script>
        var keys ={
            '0':['q','w','e','r','t','y','u','i','o','p'],
            '1':['a','s','d','f','g','h','j','k','l'],
            '2':['z','x','c','v','b','n','m'],
            'length':3
        }
        var hash ={
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.com',
            'r':'tianya.com',
            't':'yahoo.cn',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.tv',
            's':'sohu.com',
            'z':'zhihu.com',
            'm':'mcdonalds.com.cn',
        }
        //x = document.createElement('div')在JS里面向HTML插入div标签
        //y.appendChild(x)给父级标签加子元素（main）

        index = 0
        while(index< keys['length']){   //0 1 2
            divXXX = document.createElement('div')  //创建div放到divxxx里面
            mainXXX.appendChild(divXXX) //把divxxx里面的div作为的子元素放入mainxxx里面
            row = keys[index]//第一个数组 第二个数组 第三个数组
            index2 = 0
            while(index2< row['length']){ //0~9 0~8 0~6
                kbdXXX = document.createElement('kbd')  //创建kbd放到kbdxxx里面
                kbdXXX.textContent = row[index2]    //kbdxxx里的文字内容为row里的index2
                divXXX.appendChild(kbdXXX)  //把kbdxxx里面的kbd作为的子元素放入divxxx里面
                index2 = index2+1
            }
            index = index+1
        }

    </script>
</body>
</html>
